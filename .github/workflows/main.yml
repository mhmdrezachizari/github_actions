name: Deploy Django to Server

on:
  push:
    branches:
      - main  # Deploy when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy files to server
        run: |
          # This copies the whole project to the server
          scp -i ~/.ssh/id_rsa -r ./ user@your-server:/home/

      - name: Install dependencies
        run: |
          # SSH into the server and install dependencies
          ssh -i ~/.ssh/id_rsa user@your-server << 'EOF'
            cd /path/to/project/directory
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt
          EOF

      - name: Run migrations and collectstatic
        run: |
          # SSH into the server and run Django commands
          ssh -i ~/.ssh/id_rsa user@your-server << 'EOF'
            cd /path/to/project/directory
            source venv/bin/activate
            python manage.py migrate
            python manage.py collectstatic --noinput
          EOF

      - name: Restart application (if using systemd or pm2)
        run: |
          # Restart the application (adjust based on your server setup)
          ssh -i ~/.ssh/id_rsa user@your-server << 'EOF'
            sudo systemctl restart your-app.service
          EOF
